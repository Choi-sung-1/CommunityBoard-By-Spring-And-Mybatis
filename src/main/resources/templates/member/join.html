<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f5f7fa;
        }

        .card {
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.75rem;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .btn-secondary {
            border-radius: 0.5rem;
        }

        .field-error {
            color: #e74a3b;
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .field-error::before {
            content: "⚠️ ";
        }

        #loginIdMessage {
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .mb-3 label {
            font-weight: 500;
        }

        .d-grid {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card col-12 col-md-6 col-lg-5">
        <h2 class="card-title text-center mb-4">회원 가입</h2>

        <form method="post" th:object="${memberVO}">
            <div class="mb-3">
                <label for="loginId" class="form-label">로그인 ID</label>
                <input type="text" th:classappend="${#fields.hasErrors('memberLoginId')} ? ' is-invalid' : ''"
                       th:field="*{memberLoginId}" id="loginId" class="form-control" placeholder="아이디 입력">

                <div class="mt-2 d-flex gap-2">
                    <button id="duplicateCheckButton" type="button" class="btn btn-outline-primary">중복체크</button>
                    <p id="loginIdMessage" class="mb-0" style="font-size:0.875rem;"></p>
                </div>

                <p class="field-error is-invalid" th:errors="*{memberLoginId}"></p>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">비밀번호(필수)</label>
                <input type="password" th:classappend="${#fields.hasErrors('memberPassword')} ? ' is-invalid' : ''"
                       th:field="*{memberPassword}" id="password" class="form-control" placeholder="비밀번호 입력">
                <p class="field-error is-invalid" th:errors="*{memberPassword}"></p>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">이름(필수)</label>
                <input type="text" th:classappend="${#fields.hasErrors('memberName')} ? ' is-invalid' : ''"
                       th:field="*{memberName}" id="name" class="form-control" placeholder="예) 홍길동">
                <p class="field-error is-invalid" th:errors="*{memberName}"></p>
            </div>

            <div class="mb-3">
                <label for="birth" class="form-label">생년월일(필수)</label>
                <input type="date" th:classappend="${#fields.hasErrors('memberBirth')} ? ' is-invalid' : ''"
                       th:field="*{memberBirth}" id="birth" class="form-control">
                <p class="field-error is-invalid" th:errors="*{memberBirth}"></p>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" th:classappend="${#fields.hasErrors('memberPhone')} ? ' is-invalid' : ''"
                       th:field="*{memberPhone}" id="phone" class="form-control" placeholder="예) 010-1234-5678">
                <p class="field-error is-invalid" th:errors="*{memberPhone}"></p>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">이메일</label>
                <input type="email" th:classappend="${#fields.hasErrors('memberEmail')} ? ' is-invalid' : ''"
                       th:field="*{memberEmail}" id="email" class="form-control" placeholder="예) example@email.com">
                <p class="field-error" th:errors="*{memberEmail}"></p>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                <a th:href="@{/}" class="btn btn-secondary btn-lg">취소</a>
            </div>
        </form>
    </div>
</div>

<script>
    const loginInput = document.getElementById("loginId");
    const loginIdMessage = document.getElementById("loginIdMessage");
    const duplicateCheckButton = document.getElementById("duplicateCheckButton");
    let isDuplicateChecked = false;

    duplicateCheckButton.addEventListener("click", () => {
        const value = loginInput.value.trim();

        if (value.length === 0) {
            alert("아이디를 입력해주세요.");
            return;
        } else if (value.length < 5 || value.length > 20) {
            alert("아이디는 5글자 이상 20글자 이하만 입력할 수 있습니다.");
            return;
        } else if (!/^[a-zA-Z0-9]+$/.test(value)) {
            alert("아이디는 영문자와 숫자만 사용할 수 있습니다.");
            return;
        }

        // 서버 중복 체크
        fetch(`/member/duplicate?memberLoginId=${encodeURIComponent(value)}`)
            .then(res => res.json())
            .then(data => {
                if(data.available){
                    loginIdMessage.textContent = "✅ 사용 가능한 아이디입니다.";
                    loginIdMessage.style.color = "green";
                    isDuplicateChecked = true;
                } else {
                    loginIdMessage.textContent = "❌ 이미 사용 중인 아이디입니다.";
                    loginIdMessage.style.color = "red";
                    isDuplicateChecked = false;
                }
            })
            .catch(err => console.error("에러 발생:", err));
    });

    const form = document.querySelector("form");
    form.addEventListener("submit",(e)=>{
        if (!isDuplicateChecked){
            e.preventDefault();
            if (loginInput.value.trim()===''){
                alert("⚠️ 필수입력사항을 먼저 기재해주세요.");
            }else{
                alert("⚠️ 아이디 중복 체크를 먼저 해주세요.");
            }
        }
    });
</script>
</body>
</html>
