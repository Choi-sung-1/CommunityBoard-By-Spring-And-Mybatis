<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 2.5rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-card h2 {
            font-weight: 700;
            font-size: 1.75rem;
            color: #333;
        }

        .field-error {
            color: #e74a3b;
            font-size: 0.875rem;
            margin-top: 4px;
        }

        .btn-custom {
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .btn-outline-secondary {
            border-color: #858796;
            color: #858796;
            background-color: transparent;
        }

        .btn-outline-secondary:hover {
            background-color: #858796;
            color: white;
        }

        .text-end a {
            color: #4e73df;
            text-decoration: none;
        }

        .text-end a:hover {
            text-decoration: underline;
        }

        .d-grid > .btn {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-card">
        <h2 class="text-center mb-4">🔐 로그인</h2>

        <form action="" method="post" th:object="${memberLoginDTO}">
            <!-- 전역 오류 -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2" role="alert"
                 th:errors="*{global}">오류</div>

            <!-- 로그인 ID -->
            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input type="text" th:classappend="${#fields.hasErrors('memberLoginId')} ? ' is-invalid' : ''"
                       id="loginId" th:field="*{memberLoginId}" class="form-control" placeholder="아이디 입력">
                <div class="field-error" th:errors="*{memberLoginId}">아이디 오류</div>
            </div>

            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" th:classappend="${#fields.hasErrors('memberPassword')} ? ' is-invalid' : ''"
                       id="password" th:field="*{memberPassword}" class="form-control" placeholder="비밀번호 입력">
                <div class="field-error" th:errors="*{memberPassword}">비밀번호 오류</div>
            </div>

            <!-- 회원가입 링크 -->
            <div class="mb-3 text-end">
                <a th:href="@{/member/join}">회원가입</a>
            </div>

            <!-- 버튼 -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-custom">로그인</button>
                <button type="button" class="btn btn-outline-secondary btn-custom"
                        onclick="location.href='/'"
                        th:onclick="|location.href='@{/}'|">취소</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
