<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/member/profile.css}">
</head>

<body>
<div class="card">
    <div class="card-header">
        👥 마이페이지
    </div>

    <div class="card-body text-center" th:object="${memberProfile}">
        <img th:src="${filePath}" alt="프로필 이미지" class="profile-image" id="profileImage"/>
        <div class="profile-bio" th:text="*{profileOneLineBio}">한줄 소개</div>

        <ul class="list-group list-group-flush mt-4 text-start">
            <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold">이름</span>
                <span th:text="*{memberName}">홍길동</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold">아이디</span>
                <span th:text="*{memberLoginId}">exampleId</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold">이메일</span>
                <span th:text="*{memberEmail}">example@example.com</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold">생년월일</span>
                <span th:text="*{memberBirth}">1990-01-01</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span class="fw-semibold">전화번호</span>
                <span th:text="*{memberPhone}">010-1234-5678</span>
            </li>
        </ul>

        <div class="mt-4 d-flex gap-2">
            <a onclick="history.back()" class="btn btn-outline-secondary btn-custom w-50">뒤로 가기</a>
            <a th:href="@{/member/profile/edit/{memberId}(memberId=${memberId})}" class="btn btn-primary btn-custom w-50">✏️ 수정하기</a>
        </div>
    </div>
</div>
</body>
</html>
