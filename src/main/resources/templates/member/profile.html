<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }
        .card {
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white fs-4 fw-semibold">
            👥 마이페이지
        </div>

        <div class="card-body" th:object="${memberProfile}">
            <div class="text-center mb-4">
                <img th:src="${filePath}" alt="프로필 이미지" class="profile-image" id="profileImage"/>
                <div class="mt-2 text-muted" th:text="*{profileOneLineBio}">한줄 소개</div>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-semibold">이름</span>
                    <span th:text="*{memberName}">홍길동</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-semibold">아이디</span>
                    <span th:text="*{memberLoginId}">exampleId</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-semibold">이메일</span>
                    <span th:text="*{memberEmail}">example@example.com</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-semibold">생년월일</span>
                    <span th:text="*{memberBirth}">1990-01-01</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-semibold">전화번호</span>
                    <span th:text="*{memberPhone}">010-1234-5678</span>
                </li>
            </ul>

            <div class="mt-4 d-flex justify-content-between">
                <a th:href="@{/}" class="btn btn-outline-secondary w-50 me-2">🏠 홈 화면</a>
                <a th:href="@{/member/profile/edit/{memberId}(memberId=${memberId})}" class="btn btn-primary w-50">✏️ 수정하기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
